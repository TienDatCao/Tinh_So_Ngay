<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="soNgay">
    <input type="button" value="Tính số ngày" onclick="tinhSoNgay()">
    <p id="result"></p>
</body>
</html>
<script>
    function tinhSoNgay() {
        let a = +document.getElementById("soNgay").value;
        let result = document.getElementById("result");
        if (isNaN(a)) {
            alert("Ban nhap sai du lieu, moi ban nhap lai");
        } else {
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result.innerText = `Tháng ${a} có 31 ngày`;
                    break;
                case 2:
                    result.innerText = `Tháng ${a} có 28 hoặc 29 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result.innerText = `Tháng ${a} có 30 ngày`;
                    break;
                default:
                    result.innerText = "Sai";
                    break;
            }
        }
    }
</script>
